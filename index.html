<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8b8539f61.js" crossorigin="anonymous"></script>
    <title>Login</title>
  </head>
  <body>
    <!-- wave image -->
    <img class="wave" src="img/wave.png" alt="notfound">

    <!-- second half container -->
    <div class="container">
     
     <!-- one part image -->
      <div class="img">
        <img src="img/bg.svg" alt="">
      </div>

     <!-- next part login form -->
      <div class="login-container">
        <!-- loginform -->
        <form action="index.html">
          <!-- avatar img -->
          <img class="avatar" src="img/avatar.svg" alt="">
          <h2>welcome</h2>
          
          <!-- username div -->
          <div class="input-div one">

            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>username</h5>
              <input class="input" type="text" onpaste="return false">
            </div>

          </div>


           <!-- password div -->
            <div class="input-div two"> 

              <div class="i">
                <i class="fas fa-lock"></i>
              </div>
              <div>
                <h5>password</h5>
                <input class="input" type="password">
              </div>

            </div>

            <!-- forget password link -->
            <a href="#">Forget password?</a>
            <input class="btn" type="submit" value="login">

        </form>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
